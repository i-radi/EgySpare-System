<br /><br />
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>userName</th>
      <th>email</th>
      <th>Role</th>
      <th>phoneNumer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of X">
      <td>{{ item.userName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.role }}</td>
      <td>{{ item.phoneNumber }}</td>
      <td>
        <button class="btn btn-success" (click)="deleteuser(item.id)">
          Delete
        </button>
        <br />
      </td>
    </tr>
  </tbody>
</table>
