  <div class="py-2">
    <div class="row py-2">
      <div class="col-md-12 my-1">
        <label for="firstname">Name</label>
        <input type="text" hidden [(ngModel)]="set.id" />
        <input
          type="text"
          class="bg-light form-control mt-1"
          placeholder="Nader"
          [(ngModel)]="set.name"
        />
      </div>
      <div class="col-md-12 pt-md-0 pt-3 my-1">
        <label for="lastname">User Name</label>
        <input
          type="text"
          class="bg-light form-control mt-1"
          placeholder="Ezzat"
          [(ngModel)]="set.userName"
        />
      </div>
    </div>
    <div class="row py-2">
      <div class="col-md-15 my-1">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="bg-light form-control mt-1"
          placeholder="Nader@email.com"
          [(ngModel)]="set.email"
        />
      </div>
      <div class="col-md-12 pt-md-0 pt-3 my-1">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          class="bg-light form-control mt-1"
          placeholder="01003179394"
          [(ngModel)]="set.phoneNumber"
        />
      </div>
    </div>
    <!-- <ng-container *ngFor="let item of set"> -->
    <div class="py-3 pb-4 border-bottom my-1">
      <button
        class="btn mr-3 ml-1 size_bnt_login Add_button"
        (click)="change()"
      >
        Save Changes
      </button>
      <!-- <button class="btn border button">Cancel</button> -->
    </div>
