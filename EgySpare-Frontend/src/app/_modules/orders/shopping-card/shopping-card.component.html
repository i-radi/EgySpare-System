<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card shopping-cart" style="border-radius: 15px">
          <div class="card-body text-black">
            <div class="row">
              <div class="col-lg-6 px-5 py-4">
                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                  Your products
                </h3>

                <div
                  class="d-flex align-items-center mb-5"
                  *ngFor="let item of products"
                >
                  <div class="flex-shrink-0">
                    <img
                      [src]="item.imgPath"
                      class="img-fluid"
                      style="width: 150px"
                      alt="Generic placeholder image"
                    />
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <a
                      routerLink="/card"
                      class="float-end text-danger"
                      (click)="DeleteItem(item.productId)"
                    >
                      <i class="fas fa-trash fa-lg"></i
                      ><span class="glyphicon glyphicon-remove"></span
                    ></a>
                    <h5 class="">{{ item.productName }}</h5>
                    <h6 style="color: #9e9e9e">{{ item.modelNumber }}</h6>
                    <div class="d-flex align-items-center">
                      <p class="fw-bold mb-0 me-5 pe-3">"{{ item.price }}"</p>
                      <div class="def-number-input number-input safari_only">
                        <button
                          (click)="Mins(item.productId)"
                          class="minus"
                        ></button>
                        <input
                          class="quantity fw-bold text-black"
                          min="0"
                          name="quantity"
                          [value]="item.count"
                          type="number"
                        />
                        <button
                          (click)="plus(item.productId)"
                          class="plus"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>

                <hr
                  class="mb-4"
                  style="
                    height: 2px;
                    background-color: hsla(239, 29%, 54%, 1);
                    opacity: 1;
                  "
                />

                <div
                  class="d-flex justify-content-between p-2 mb-2"
                  style="background-color: #e9f4fa"
                >
                  <h5 class="fw-bold mb-0">Total:</h5>
                  <!-- <h5 class="fw-bold mb-0">{{Total()}}</h5> -->
                  <!-- <button  type="button" (click)="Total(item.count)" class="btn btnContact btn-block btn-lg">to now</button> -->
                  <h5 class="fw-bold mb-0">{{ thetotal }}</h5>
                </div>
              </div>
              <div class="col-lg-6 px-5 py-4">
                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">
                  Details for Shipping
                </h3>

                <form class="mb-5">
                  <label class="form-label" for="typeText">Full Name</label>

                  <div class="form-outline mb-5">
                    <input
                      type="text"
                      id="typeText"
                      class="form-control form-control-lg"
                      siez="17"
                      value=""
                      minlength="19"
                      maxlength="19"
                    />
                  </div>

                  <div class="form-outline mb-5">
                    <label class="form-label" for="typeName">Mobile No</label>

                    <input
                      type="text"
                      id="typeName"
                      class="form-control form-control-lg"
                      siez="17"
                      value=""
                    />
                  </div>

                  <div class="row">
                    <label class="form-label" for="typeExp">Loction</label>

                    <div class="col-md-6 mb-5">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="typeExp"
                          class="form-control form-control-lg"
                          value=""
                          size="7"
                          id="exp"
                          minlength="7"
                          maxlength="7"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-5">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="typeText"
                          class="form-control form-control-lg"
                          value=""
                          size="1"
                          minlength="3"
                          maxlength="3"
                        />
                        <label class="form-label" for="typeText"
                          >ZIP Code</label>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btnContact btn-block btn-lg"
                    (click)="alert()"
                  >
                    Buy now
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
