<div class="container contact-form">
  <br />
  <br />

  <div class="contact-image">
    <img [src]="MyImage" alt="Pepole img" />
  </div>
  <form
    method="post"
    #productform="ngForm"
    (ngSubmit)="OnProductCreate(productform.value)"
  >
    <h3>Add New Product</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            type="text"
            name="name"
            ngModel
            class="form-control"
            placeholder="Product Name "
            value=""
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="text"
            name="price"
            ngModel
            class="form-control"
            placeholder="Price "
            value=""
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="text"
            name="modelNumber"
            ngModel
            class="form-control"
            placeholder="Model Number"
            value=""
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="text"
            name="manufacture"
            class="form-control"
            ngModel
            placeholder="Manufacture"
            value=""
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="text"
            name="details"
            ngModel
            class="form-control"
            placeholder="Details"
            value=""
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="number"
            name="count"
            ngModel
            class="form-control"
            placeholder="Count"
            value=""
          />
        </div>
        <br />
        <div class="form-group">
          <div class="form-group">
            <select
              class="form-control"
              id="exampleFormControlSelect1"
              name="categoryId"
              ngModel
              required="required"
            >
              <option *ngFor="let item of Catg" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
          <br />
        </div>
        <div class="form-group">
          <div class="form-group">
            <select
              class="form-control"
              name="brandId"
              ngModel
              required="required"
            >
              <option *ngFor="let item of Brands" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
          <br />
        </div>
        <div class="form-group">
          <input
            type="submit"
            (click)="DoneAlert()"
            [disabled]="!productform.valid"
            name="btnSubmit"
            class="btnContact"
            value="Add Product"
          />
        </div>
        <br />
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <img [src]="" height="200" />
          <input
            type="file"
            class="form-control"
            ngModel
            name="imgPath"
            style="width: 100%; height: 150px"
          />
        </div>
      </div>
    </div>
  </form>
</div>
