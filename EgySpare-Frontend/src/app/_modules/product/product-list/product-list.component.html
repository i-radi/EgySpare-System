<br /><br />
<table class="table table-hover table-active table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>price</th>

      <th>Img</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pro">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>

      <td>
        <img src="{{ item.imgPath }}" style="width: 100px; height: 100px" />
      </td>
    </tr>
  </tbody>
</table>
